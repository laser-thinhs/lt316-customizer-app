version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: customizer
    ports:
      - '5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    profiles: ["app"]
    build: .
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/customizer?schema=public
      TRACER_PROVIDER: ${TRACER_PROVIDER:-local}
      TRACER_SERVICE_URL: ${TRACER_SERVICE_URL:-http://tracer-service:4010}
      TRACER_SERVICE_API_KEY: ${TRACER_SERVICE_API_KEY:-}
      PY_API_URL: ${PY_API_URL:-http://py-api:8000}
      STUDIO_AI_URL: ${STUDIO_AI_URL:-http://studio-ai:8010}
    depends_on:
      - db
      - studio-ai
    ports:
      - '3000:3000'

  py-api:
    build: ./services/py-api
    restart: unless-stopped
    environment:
      STORAGE_DIR: /storage
    volumes:
      - ./storage:/storage
    ports:
      - '8000:8000'

  studio-ai:
    build: ./services/studio-ai
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    ports:
      - '8010:8010'

  tracer-service:
    profiles: ["tracer-remote"]
    image: ghcr.io/example/tracer-service:latest
    environment:
      PORT: 4010
    ports:
      - '4010:4010'

volumes:
  pg_data:
